disabled_rules:
  - trailing_whitespace
  - function_body_length
  - type_body_length
  - line_length
  - cyclomatic_complexity
  - nesting

opt_in_rules:
  - empty_count
  - force_unwrapping
  - implicitly_unwrapped_optional

excluded:
  - Pods
  - .build
  - DerivedData

line_length:
  warning: 120
  error: 150

type_body_length:
  warning: 300
  error: 400

function_body_length:
  warning: 60
  error: 100

identifier_name:
  min_length: 2
  max_length: 50

reporter: "xcode"